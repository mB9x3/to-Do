<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="paper_14203821.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="outer-shape">
        <div class="inner-shape">
            <div class="h1-p">
                <h1>Tasks</h1>
                <p>3 pending</p>
            </div>
            <div class="form-icon">
                <div> <input type="text" placeholder="Add task" class="form"></div>
                <i class="fa-solid fa-plus"></i>
            </div>
            <!-- start here -->
            <div class="h3-2icons-p">
                <div class="item">
                    <div class="row-task">
                        <p class="taskText">Task item 1</p>
                        <div class="icons">
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>

                    </div>
                    <p>uncomplete</p>
                </div>
            </div>
            <div class="item">
                <div class="row-task">
                    <p class="taskText">Task item 2</p>
                    <div class="icons">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>

                </div>
                <p>uncomplete</p>
            </div>
    
        <div class="item">
            <div class="row-task">
                <p class="taskText">Task item 3</p>
                <div class="icons">
                    <div class="icons">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>

                </div>

            </div>
            <p>uncomplete</p>
        </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
